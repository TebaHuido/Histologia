<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input id="username" formControlName="username" type="text" placeholder="tu_usuario" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">El nombre de usuario es requerido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password" placeholder="********" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
  </div>
