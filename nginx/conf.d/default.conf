server {
    listen 80;
    server_name localhost;  # Cambiar por tu dominio en producción

    # Servir archivos estáticos de Angular
    location / {
        root /var/www/html;
        try_files $uri $uri/ /index.html;
        index index.html;
        autoindex off;
    }

    # Proxy para la API de Django
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir archivos estáticos de Django
    location /static/ {
        root /home/minero/histologia/django;
        try_files $uri =404;
    }

    # Servir archivos multimedia
    location /images/ {
        root /home/minero/histologia;
        try_files $uri =404;
    }

    # Manejar errores
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /403.html {
        root /var/www/html;
        internal;
    }
    location = /404.html {
        root /var/www/html;
        internal;
    }
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}
