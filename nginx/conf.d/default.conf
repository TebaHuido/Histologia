server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;  # Cambia por tu dominio o IP

    # Proxy inverso para el frontend (ruta general)
    location / {
        proxy_pass http://localhost:4200;  # Tu frontend corre en el puerto 4200
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración para las imágenes (servidas directamente desde Nginx)
    location /images/ {
        alias /usr/share/nginx/html/images/;

        # Restringe acceso directo
        valid_referers none blocked server_names ~.localhost;  # Cambia localhost por tu dominio si lo tienes
        if ($invalid_referer) {
            return 403;  # Deniega el acceso si no es válido
        }

        expires 30d;  # Define el caché de las imágenes
        add_header Cache-Control "public, no-transform";
    }

    # Opcional: Redirigir solicitudes a directorios que no existan (como /notes) al frontend
    location /notes {
        proxy_pass http://localhost:4200;  # Redirige cualquier ruta como /notes al frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Páginas de error personalizadas
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
