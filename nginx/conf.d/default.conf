server {
    listen 80;
    server_name localhost;  # Cambiar por tu dominio en producción

    # Servir archivos estáticos de Angular
    location / {
        root /var/www/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy para la API de Django
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir archivos estáticos de Django
    location /static/ {
        alias /var/www/histologia/django/staticfiles/;
    }

    # Servir archivos multimedia
    location /images/ {
        alias /home/minero/histologia/images/;
    }

    # Manejar errores 403 y 500
    error_page 403 /403.html;
    error_page 500 502 503 504 /50x.html;
    location = /403.html {
        root /usr/share/nginx/html;
        internal;
    }
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
